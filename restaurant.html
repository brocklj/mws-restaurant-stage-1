<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,  initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->

  <link rel="manifest" href="/manifest.webmanifest">
  <!-- Manifest WPA file-->
  <meta name="theme-color" content="#252831"/>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" aria-hidden="false">
    <!-- Beginning map -->
    <section id="map-container"  aria-hidden="true">
      <div id="map" aria-label="location" role="application" ></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant-name">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="document">
      <h2>Reviews</h2>
      <ul id="reviews-list"></ul>
     
    </section>
    <section id="review-form-container">
      <h2>Add review</h2>
      <div id="messages" class="form-messages"></div>
        <form id="reviewForm" class="review-form">
        <label for="user">Name*</label>
        <input id="name" name="user" placeholder="Name*" aria-label="review input name">
        <label for="rating">Rating*</label>        
        <input id="rating" type="number" name="rating" placeholder="Rating*" aria-label="review input rating">
        <label  for="comment" >Comment</label>
        <textarea id="comments" placeholder="Comment" name="comment" aria-label="review text your comment"></textarea>
        <button id="sendReviewButton" type="button" onclick="onReviewSubmit()">Send Review</button> 
      </form>       
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt9JxM5Ugbd405vqwOFNSjObFId-OyWoA&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
